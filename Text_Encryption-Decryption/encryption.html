<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Secure Text Vault</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" rel="stylesheet">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap');
        
        body {
            font-family: 'Poppins', sans-serif;
            background-image: url("backgnd.jpg");
            background-size: cover;
            background-position: center;
            background-attachment: fixed;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .glass-morphism {
            background: rgba(255, 255, 255, 0.15);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            border: 1px solid rgba(255, 255, 255, 0.3);
            box-shadow: 0 8px 32px 0 rgba(31, 38, 135, 0.37);
        }

        .animate-pulse {
            animation: pulse 2s cubic-bezier(0.4, 0, 0.6, 1) infinite;
        }

        @keyframes pulse {
            0%, 100% {
                opacity: 1;
            }
            50% {
                opacity: .5;
            }
        }

        .animate-bounce {
            animation: bounce 1s infinite;
        }

        @keyframes bounce {
            0%, 100% {
                transform: translateY(-25%);
                animation-timing-function: cubic-bezier(0.8, 0, 1, 1);
            }
            50% {
                transform: translateY(0);
                animation-timing-function: cubic-bezier(0, 0, 0.2, 1);
            }
        }
    </style>
</head>
<body>
    <div class="glass-morphism p-8 max-w-md w-full m-4">
        <h1 class="text-4xl font-bold mb-6 text-center text-white">
            <i class="fas fa-shield-alt mr-2 animate-pulse"></i>Secure Text Vault
        </h1>
        <p class="text-white text-center mb-8">Encrypt and decrypt your messages with advanced security</p>
        
        <div class="mb-6">
            <label for="inputText" class="block text-sm font-medium text-white mb-2">Input Text</label>
            <textarea id="inputText" rows="4" class="w-full px-3 py-2 text-gray-700 border rounded-lg focus:outline-none focus:border-indigo-500 focus:ring-2 focus:ring-indigo-200 transition-all duration-300 bg-white bg-opacity-80" placeholder="Enter text here..."></textarea>
        </div>
        
        <div class="flex justify-between mb-6">
            <button id="encryptBtn" class="bg-indigo-600 hover:bg-indigo-700 text-white font-bold py-3 px-6 rounded-full transition duration-300 flex items-center transform hover:scale-105">
                <i class="fas fa-lock mr-2"></i> Encrypt
            </button>
            <button id="decryptBtn" class="bg-green-600 hover:bg-green-700 text-white font-bold py-3 px-6 rounded-full transition duration-300 flex items-center transform hover:scale-105">
                <i class="fas fa-unlock mr-2"></i> Decrypt
            </button>
        </div>
        
        <div class="mb-6">
            <label for="outputText" class="block text-sm font-medium text-white mb-2">Output</label>
            <textarea id="outputText" rows="4" class="w-full px-3 py-2 text-gray-700 border rounded-lg bg-white bg-opacity-80 focus:outline-none focus:border-indigo-500 focus:ring-2 focus:ring-indigo-200 transition-all duration-300" readonly></textarea>
        </div>
        
        <div class="text-center">
            <button id="copyBtn" class="bg-gray-600 hover:bg-gray-700 text-white font-bold py-3 px-6 rounded-full transition duration-300 transform hover:scale-105">
                <i class="far fa-copy mr-2"></i> Copy Output
            </button>
        </div>

        <div class="mt-8 text-center">
            <p class="text-white text-sm">
                <i class="fas fa-info-circle mr-2 animate-bounce"></i>
                Your messages are secured with AES-GCM encryption
            </p>
        </div>
    </div>

</body>
</html>

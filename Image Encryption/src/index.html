<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PixelProtect - Secure Image Encryption</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;700&family=Kaushan+Script&display=swap" rel="stylesheet">
    <style>
        body, html {
            margin: 0;
            padding: 0;
            height: 100%;
            font-family: 'Roboto', sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
        }
        .container {
            background-color: rgba(255, 255, 255, 0.1);
            border-radius: 20px;
            padding: 40px;
            box-shadow: 0 8px 32px 0 rgba(31, 38, 135, 0.37);
            backdrop-filter: blur(4px);
            border: 1px solid rgba(255, 255, 255, 0.18);
            text-align: center;
        }
        h1 {
            font-family: 'Kaushan Script', cursive;
            font-size: 4em;
            margin-bottom: 20px;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.3);
        }
        .tagline {
            font-size: 1.2em;
            margin-bottom: 30px;
            font-weight: 300;
        }
        .button-container {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin-top: 30px;
        }
        .btn {
            padding: 12px 24px;
            font-size: 1em;
            border: 2px solid white;
            border-radius: 30px;
            background-color: rgba(255, 255, 255, 0.1);
            color: white;
            cursor: pointer;
            transition: all 0.3s ease;
            font-family: 'Roboto', sans-serif;
            text-transform: uppercase;
            letter-spacing: 1px;
        }
        .btn:hover {
            background-color: white;
            color: #764ba2;
            transform: translateY(-3px);
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.2);
        }
        .icon {
            font-size: 3em;
            margin-bottom: 20px;
        }
        #status {
            margin-top: 20px;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>PixelProtect</h1>
        <p class="tagline">Secure Your Images with Advanced Encryption</p>
        <div class="icon">üîê</div>
        <div class="button-container">
            <button id="encryptButton" class="btn">Encrypt Image</button>
            <button id="decryptButton" class="btn">Decrypt Image</button>
        </div>
        <div id="status"></div>
    </div>

    <script>
        const encryptButton = document.getElementById('encryptButton');
        const decryptButton = document.getElementById('decryptButton');
        const status = document.getElementById('status');

        encryptButton.addEventListener('click', async () => {
            try {
                status.textContent = 'Selecting file...';
                const filePath = await window.electron.openFileDialog();
                status.textContent = 'Selecting output location for encrypted image...';
                const outputImageFileName = await window.electron.saveFileDialog('encrypted.png');
                status.textContent = 'Selecting output location for key...';
                const outputKeyFileName = await window.electron.saveFileDialog('key.txt');
                status.textContent = 'Encrypting...';
                await window.electron.encrypt(filePath, outputImageFileName, outputKeyFileName);
                status.textContent = 'Encryption Complete!';
            } catch (error) {
                status.textContent = `Error: ${error.message}`;
            }
        });

        decryptButton.addEventListener('click', async () => {
            try {
                status.textContent = 'Selecting encrypted file...';
                const filePath = await window.electron.openFileDialog();
                status.textContent = 'Selecting key file...';
                const keyPath = await window.electron.openFileDialog();
                status.textContent = 'Selecting output location for decrypted image...';
                const outputImageFileName = await window.electron.saveFileDialog('decrypted.png');
                status.textContent = 'Decrypting...';
                await window.electron.decrypt(filePath, keyPath, outputImageFileName);
                status.textContent = 'Decryption Complete!';
            } catch (error) {
                status.textContent = `Error: ${error.message}`;
            }
        });
    </script>
</body>
</html>
